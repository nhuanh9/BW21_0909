<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW20</title>
</head>
<body>
    <!-- Thẻ h là heading, có nhiều cấp độ từ 1 -> 6, và kích cỡ sẽ giảm dần -->
    <h1>Thông tin cá nhân</h1>
    <h2>Họ và tên: Đào Như Anh</h2>
    <!-- p là paragraph -->
    <p>
        Mô tả: Giảng viên Java Web
    </p>
    <!-- thẻ pre: presentaion: giữ nguyên định dạng mà chúng ta viết trong file HTML -->
    <pre>
Sở thích: Đọc sách
Đam mê: Lập trình
    </pre>

    <!-- thẻ a: anchor, có thể chứa đường dẫn, khi ấn và chữ của thẻ a thì nó chuyển sang trang web được viết trong href -->
    <a href="https://www.facebook.com/profile.php?id=100042011136760">
        Facebook: Hoa Anh Đào
    </a>

    <!-- thẻ img: image, thẻ giúp hiển thị ảnh trên 1 trang HTML, src: source, alt: alternative -->
    <img src="anh.jpeg" alt="ảnh cá nhân tui">

    <img src="https://menback.com/wp-content/uploads/2021/06/dong-ho-bigben-london.jpg" alt="ảnh london">
</body>
</html>
